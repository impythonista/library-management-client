<app-navbar></app-navbar>

<div id="mySidenav" class="sidenav" *ngIf="isAdmin()">
    <a data-toggle="modal" data-target="#createModal" id="create">Create</a>
</div>

<section class="topbanner" id="dashboard">
    <div class="container">
        <div class="row fullscreen d-flex align-items-center justify-content-start">
            <div class="col-lg-7">
                <h1 class="text-uppercase display-4">
                    <strong>All Categories</strong>
                </h1>
                <button type="button" class="btn topBadge">
                    Total Categories <span class="badge badge-light">{{totalCategories}}</span>
                </button>
            </div>
            <div class="col-lg-5 banner-right">
                <img class="img-fluid" src="../../../assets/img/header-img.png" alt="">
            </div>
        </div>
    </div>
</section>
<br>

<div class="container">
    <div class="row mb-2">
        <div class="col-md-6" *ngFor="let category of categoryList">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                    <strong class="d-inline-block mb-2 text-primary h2">{{category.name}}</strong><br>
                    <button type="button" class="btn detailButton" (click)="categoryDetail(category.id)">Category Detail</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create New Category</h5>
                <button type="button" id="closeModal" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="createCategoryForm" (ngSubmit)="createCategorySubmit()">
                    <div class="form-group input-group">
                        <span class="input-group">Category Name: </span>
                        <input type="text" class="form-control" formControlName="name" placeholder="Enter Category Name" required />
                    </div>
                    <button type="submit" [disabled]="!createCategoryForm.valid" class="btn detailButton">Create Category</button>
                </form>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
