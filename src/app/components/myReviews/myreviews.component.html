<app-navbar></app-navbar>

<section class="topbanner" id="dashboard">
    <div class="container">
        <div class="row fullscreen d-flex align-items-center justify-content-start">
            <div class="col-lg-7">
                <h1 class="text-uppercase display-4">
                    <strong>My Reviews</strong>
                </h1>
                <a class="btn topBadge" routerLink="/profile" routerLinkActive="active">My Profile</a>
            </div>
            <div class="col-lg-5 banner-right">
                <img class="img-fluid" src="../../../assets/img/header-img.png" alt="">
            </div>
        </div>
    </div>
</section>
<br>

<div class="row d-flex justify-content-center" *ngIf="myReviewList?.length === 0">
    <div class="menu-content pb-60 col-lg-8">
        <div class="title text-center">
            <h1 class="mb-10">No Reviews Yet!</h1>
            <img class="img-fluid" src="../../../assets/img/header-img.png" alt="">
        </div>
    </div>
</div>
<br>

<div class="row d-flex justify-content-center" *ngIf="myReviewList?.length > 0">
    <div class="menu-content pb-60 col-lg-8">
        <div class="title text-center">
            <h1 class="mb-10">Reviewed Books So Far!</h1>
        </div>
    </div>
</div>
<br>

<div class="section-top-border" *ngFor="let myReview of myReviewList">
    <h3 class="mb-30">{{myReview?.book_name}}</h3><br>
    <div class="row">
        <div class="col-lg-12">
            <blockquote class="generic-blockquote">
                “{{myReview?.review}}”&nbsp;&nbsp;
                <a class="btn topBadge" data-toggle="modal" data-target="#updateModal" id="update" (click)="updateReviewReach(myReview?.id, myReview?.review, myReview?.book)">Update</a>&nbsp;&nbsp;
                <button class="btn deleteBadge" (click)="deleteReview(myReview?.id)">Delete</button>
            </blockquote>
        </div>
    </div>
</div>

<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Author</h5>
                <button type="button" id="closeModal" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" name="review" [(ngModel)]='reviewValue' id="review" placeholder="Update Review"><br>&nbsp;&nbsp;
                <button class="btn deleteBadge" (click)="updateReview(reviewValue)">Update</button>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
