<app-navbar></app-navbar>

<section class="topbanner" id="dashboard">
    <div class="container">
        <div class="row fullscreen d-flex align-items-center justify-content-start">
            <div class="col-lg-7">
                <h1 class="text-uppercase display-4">
                    <strong>My Profile</strong>
                </h1>
                <a class="btn topBadge" routerLink="/changepassword" routerLinkActive="active">Change Password</a>
            </div>
            <div class="col-lg-5 banner-right">
                <img class="img-fluid" src="../../../assets/img/header-img.png" alt="">
            </div>
        </div>
    </div>
</section>
<br>

<div class="row d-flex justify-content-center" *ngIf="userBookList?.length === 0">
    <div class="menu-content pb-60 col-lg-8">
        <div class="title text-center">
            <h1 class="mb-10">Books You Read Will Appear Here!</h1>
            <img class="img-fluid" src="../../../assets/img/header-img.png" alt="">
        </div>
    </div>
</div>
<br>

<div class="row d-flex justify-content-center" *ngIf="userBookList?.length > 0">
    <div class="menu-content pb-60 col-lg-8">
        <div class="title text-center">
            <h1 class="mb-10">Readed Books So Far!</h1>
        </div>
    </div>
</div>
<br>

<div class="container">
    <div class="row mb-2">
        <div class="col-md-6" *ngFor="let userBook of userBookList">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                    <strong class="d-inline-block mb-2 text-primary h1">{{userBook?.book.name}}</strong>
                    <h3 class="mb-0">
                        <p class="text-dark">Category: {{userBook?.book.category.name}}</p>
                    </h3>
                    <div class="mb-1 text-muted" *ngFor="let author of userBook?.book.author">Author: {{author.name}}</div><br>
                    <span class="badge badge-pill badge-warning">Percent Readed {{userBook?.percent}}</span><br>
                    <button type="button" class="btn detailButton" (click)=bookDetail(userBook?.book.id)>Book Details</button>
                </div>
                <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" style="width: 200px; height: 250px;" src="{{userBook?.book.book_cover}}" data-holder-rendered="true">
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
