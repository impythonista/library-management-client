<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <div>
                <h1><strong>Password Reset</strong></h1>
                <h4>Enter Your New Password</h4><br>
                <form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" formControlName="password" placeholder="Enter Password" required />
                    </div>

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Enter Password Again" required />
                    </div><br>

                    <div class="form-group">
                        <button type="submit" [disabled]="!passwordResetForm.valid" class="btn btnSubmit"><span style="font-size: 20px;">Submit</span></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6 login-form-2">
            <div>
                <h1 class="text-xs-center"><strong>Tips !</strong></h1><br>
                <div class="form-group">
                    <font size="4">New Password Should Contain An Uppercase Letter, Lowercase Letter And A Number.</font>
                </div>
            </div>
        </div>
    </div>
</div>
